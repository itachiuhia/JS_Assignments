<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Print Comination</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style media="screen">
      button{
        margin-top: 20px;
        margin-bottom: 20px;
        position: relative;
        left: 40%;
      }
    </style>
  </head>
  <body>
  <button type="button" name="button" class="btn btn-danger" onclick="generate()"> Generate All Possible Combination</button>
  <br>
  <div class="shadow-lg p-3 mb-5 bg-white rounded mx-auto" id="res">

  </div>
  </body>
  <script type="text/javascript">


  function generate(){
    var arr = allPossibilities();
    var p = document.getElementById("res");
    arr.forEach(function(x){
  //    console.log(x);

      var newElement = document.createElement('p');
    // newElement.setAttribute('id', elementId);
    newElement.innerHTML = x;
    p.appendChild(newElement);
    newElement.classList.add("mx-auto");
    });
  }

  function allPossibilities(){

    // brute force solution
    var mem = ["1"], combos;
    for(var i = 2; i <= 9; i++){
      combos = [];
      mem.forEach(function(x){
        combos.push(x + i, x + " +" + i, x + " -" + i);
      });
      mem = combos;
    }

    // Now filter out the ones that equal 100
    return combos.filter(function(combo){
    // split a combo into numbers, sum them using reduce
    return combo.split(" ").reduce(function(x,y){
      return x/1+y/1;
    }) == 100; // and check if the sum is 100
  })
// format output by adding some spaces
  .map(function(x){
    return x.replace(/([+-])/g,'$1 ');
  });

  }
  </script>
</html>
