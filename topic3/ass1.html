<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the No</title>
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <style media="screen">
      body{
        margin: 10px;
      }
      input{

        margin-right: 3px;
        height: auto;
        width: 150px;
      }
      </style>
  </head>
  <body>
    <form  method="post">
      <div class="form-group">
        <label>Enter a no btw 1 to 10: </label> &nbsp
        <input type="number" max="10" min="1" name="" value="" id='test1' required>
        <button type="button" name="button" onclick="match()" class="btn btn-primary mb-1">Match the no.</button>
      </div>
    </form><br>
    <span id='res'></span>
  </body>
  <script type="text/javascript">
    function match() {
      var test = document.getElementById('test1').value;
      if(test==""){
        document.getElementById('res').innerHTML="Guess The no first !!";
      }else
      {
        var val2= Math.floor(Math.random()*(10-1+1))+1;
        console.log(val2);
        if(test==val2){
          document.getElementById('res').innerHTML="Good Work";
        }else{
          document.getElementById('res').innerHTML="Not matched";
        }
      }
    }
  </script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

</html>
