<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sum the multiple of 3 & 5 under 100</title>
  </head>
  <body>
    <button type="button" name="button" onclick="getSum()">Find Sum </button><br><br>
    <span id="res"></span>
  </body>
  <script type="text/javascript">
    function getSum(){
      var sum=Number(0);
/*      for(var i=1;i<=333;i++){
        if((3*i)/5==0)
          continue;
        sum += 3*i ;
      }
      for(var i=1;i<=200;i++){
        sum += 5*i;
      } */

      sum = 3*unitSum(Math.round(Number(1000/3))) + 5*unitSum(Math.round(Number(1000/5))) - 15*unitSum(Math.round(Number(1000/15)))+5;
      document.getElementById("res").innerHTML = sum;
    }
    function unitSum(n){
      return ((n*(n+1))/2);
    }
  </script>
</html>
